<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест на IQ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="startPage">
        <h1>Тест на IQ</h1>
        <p>Введите свои данные для начала теста:</p>
        <form id="userForm">
            <input type="text" id="firstName" placeholder="Имя" required>
            <input type="text" id="lastName" placeholder="Фамилия" required>
            <button type="submit">Начать тест</button>
        </form>
    </div>

    <div id="quizPage" style="display: none;">
        <h1>Вопрос <span id="questionNumber">1</span>/20</h1>
        <img id="questionImage" src="" alt="" style="display: none; width: 300px; height: auto;">
        <p id="questionText"></p>
        <div id="answers"></div>
        <button id="nextQuestion">Следующий вопрос</button>
    </div>

    <div id="resultPage" style="display: none;">
        <h1>Результат теста</h1>
        <p id="userNameResult"></p>
        <p>Ваш IQ: <span id="iqResult"></span></p>
        <button id="restartQuiz">Пройти тест заново</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
